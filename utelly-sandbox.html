<body class="">
  <!-- Start Top Bar -->
  <!-- Start Top Bar -->
  <div class="top-bar">
    <div class="row">
      <div class="top-bar-left">
        <ul class="menu">
          <li>
            <h2><i class="fi-play-video"></i></h2>
          </li>
          <li class="menu-text">
            <h3>Purple Pages</h3>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="utelly-sandbox.html">TV/Film</a></li>
          <li><a href="espn.html">Sports</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- End Top Bar -->
  <!-- End Top Bar -->
  <div class="grid-container">
    <main class="grid-x grid-margin-x">
      <aside class="cell large-4">
        <form id="formSearchMovieTV">
          <label id="searchLabel" class="searchLabel" for="inputSearch">Search for a movie or tv show: </label>
          <div class="input-group">
            <input class="input-group-field searchField" id="inputSearch" type="text"
              placeholder="Enter the name of a movie or tv show" aria-describedby="searchLabel">
            <button id="buttonSearch" class="input-group-button button searchButton" type="submit"><i
                class="fi-magnifying-glass"></i></button>
          </div>

        </form>
      </aside>
      <article id="resultsSection" class="cell large-8 hide">
        <h2>Results</h2>
        <small id="spanResults" class="hide">Your search for <span id="echoSearchTerm"></span> returned <span
            id="countResults"></span>
          results.</small>
        <small id="spanSearching" class="hide">Searching...</small>
        <div id="cards" class="grid-x grid-margin-x"></div>

      </article>
      <aside>
        <div id="initialHelp" class="initialHelp">
          <div class="initialHelpContainer">
            <span class="spanSuperArrow">
              <i
                class="fi-arrow-up superArrow">
              </i></span>
              <span class="initialHelpText">Start by searching for a movie
              or tv show!</span></div>
        </div>
      </aside>

    </main>
  </div>
  <section id="sectionMovieInfo" class="reveal" data-reveal data-animation-in="fade-in" data-animation-out="fade-out">
  </section>
  <script src="utelly-sandbox.js"></script>
